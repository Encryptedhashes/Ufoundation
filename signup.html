<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="images/UFlogo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
    <title>Get Involve In UFoundation</title>
</head>
<body>
    <a href="index.html" class="back-home"><i class="fa fa-arrow-left"></i>Home</a>
    <div class="signup-container">
        <h1>Join Our Community</h1>
        <form id="signup-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required placeholder="Pls enter Surname First">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
